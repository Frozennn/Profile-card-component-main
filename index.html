<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main-content">
      <!-- <div class="top-container"> -->
      <div class="empty-container"></div>
      <div class="image-container">
        <img class="main-image" src="images/image-victor.jpg" alt="" />
      </div>
      <h2>Victor Crest <span class="grey-text user-age">26</span></h2>

      <p class="user-location grey-text">London</p>
      <hr />
      <!-- </div> -->
      <div class="bottom-container">
        <ul>
          <li class="grey-text">
            <span class="dark-grey-text">80K</span>
            <p class="text-info">followers</p>
          </li>
          <li class="grey-text">
            <span class="dark-grey-text">803k</span>
            <p class="text-info">Likes</p>
          </li>
          <li class="grey-text">
            <span class="dark-grey-text">1.4K</span>
            <p class="text-info">Photos</p>
          </li>
        </ul>
      </div>
    </main>
  </body>

</html>
